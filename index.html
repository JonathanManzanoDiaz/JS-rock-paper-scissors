<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section class="game">
    <div class="score">
      <div class="player-score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p>0</p>
      </div>
    </div>
    <div class="intro">
      <div class="intro1">
        <h1>Rock Paper and Scissors</h1>
        <button class="play">Let's Play</button>
      </div>
      <div class="match fadeOut">
        <h2 class="textWin">
          Choose an option
        </h2>
        <h2 class="winner">
          <div class="hands">
            <img class="player-hand" src="/assets/images/rock.png" alt="">
            <img class="computer-hand" src="/assets/images/rock.png" alt="">
          </div>
          <div class="options">
            <button class="opBtn rock">rock</button>
            <button class="opBtn paper">paper</button>
            <button class="opBtn scissors">scissors</button>
          </div>
        </h2>
      </div>
    </div>
  </section>
  <script src="assets/js/app.js"></script>
</body>

</html>
